<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apuntes de Parciales y Finales</title>
    <style>
      /* ===== Estilo base ===== */
      body {
        font-family: "Poppins", sans-serif;
        background: #f7f9fc;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        text-align: center;
        background: linear-gradient(135deg, #4a90e2, #667eea);
        color: white;
        padding: 3rem 1rem 2rem 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      header::after {
        content: "";
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: white;
        border-radius: 2px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 0;
      }
      .icon-letter {
        position: relative;
        display: inline-block;
        margin-right: -8px;
      }

      .icon {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-130%) rotate(-25deg);
        font-size: 3.5rem;
        color: #ffffff;
      }

      p {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 2rem;
      }

      /* ===== Lista de enlaces ===== */
      ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 2rem auto;
      }

      li {
        display: flex;
        align-items: center;
        background: white;
        margin: 1rem 0;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      li:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }

      a {
        display: block;
        text-decoration: none;
        color: #2c3e50;
        font-size: 1.2rem;
        padding: 1.2rem 1.5rem;
        font-weight: bold;
        position: relative;
      }

      a:hover {
        color: #4a90e2;
      }

      /* ===== Gráfico decorativo académico ===== */
      .background-graphic {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: radial-gradient(
          rgba(82, 113, 255, 0.05) 1px,
          transparent 1px
        );
        background-size: 30px 30px;
        z-index: -1;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        a {
          font-size: 1rem;
        }
      }
    </style>
    <link
      href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-graphic"></div>
    <header>
      <h1>
        <span class="icon-letter">
          M
          <i class="bx bxs-education icon" style="color: #ffffff"></i>
        </span>
        is Apuntes de Estudio
      </h1>
    </header>

    <p>Selecciona la asignatura para ver el resumen extendido:</p>

    <ul>
      <li>
        <i
          class="bx bxs-book-bookmark"
          style="color: #667eea; margin-left: 20px; font-size: x-large"
        ></i>
        <a href="redes.html">Examen Final de Redes de Computadoras</a>
      </li>
      <li>
        <i
          class="bx bxs-book-bookmark"
          style="color: #667eea; margin-left: 20px; font-size: x-large"
        ></i>
        <a href="desarrollo-web.html">Examen Final de Desarrollo Web</a>
      </li>
    </ul>
  </body>
</html>
